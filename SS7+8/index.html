<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Nhúng thành công link font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <!-- phần main -->
    <div class="main-section">
      <!-- Phần search -->
      <div class="section-bar">
        <!-- icon kính lúp -->
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search-city" id="search-input" placeholder="Input your city ...">
      </div>

      <!-- Thông tin hiển thị -->
      <div class="info-wrapper">
        <p class="city-name">_ _</p>
        <p class="weather-state">_ _</p>
        <!-- image nhiệt độ  -->
        <img class="weather-icon" src="" alt="not-found">
        <p><span class="temperature">. .</span></p>
      </div>
    </div>

    <!-- phần dưới -->
    <div class="additional-section">
      <!-- Hàng 1 -->
      <div class="row">
        <div class="item">
          <div class="label">Mặt trời mọc</div>
          <div class="value sunrise">_ _</div>
        </div>

        <div class="item">
          <div class="label">Mặt trời lặn</div>
          <div class="value sunset">_ _</div>
        </div>
      </div>


      <!-- Hàng 2 -->
      <div class="row">
        <div class="item">
          <div class="label">Độ ẩm</div>
          <div class="value"><span class="humidity">...</span>%</div>
        </div>

        <div class="item">
          <div class="label">Gió</div>
          <div class="value"><span class="wind-speed">...</span>m/s</div>
        </div>
      </div>

    </div>
  </div>




  <!-- <script src="./app.js"></script> -->
  <script src="./js/index.js"></script>
  <script src="./js/moment.js"></script>

</body>

</html>
